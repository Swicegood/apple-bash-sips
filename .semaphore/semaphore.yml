version: v1.0
name: Sips Pipeline
agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode16
blocks:
  - name: Build
    task:
      jobs:
        - name: Run Sips
          commands:
            - checkout
            - ssh-keyscan -H $VPS_IP >> ~/.ssh/known_hosts
            - chmod 600 ~/.ssh/id_rsa_atourcity
            - 'scp -i ~/.ssh/id_rsa_atourcity -r  $VPS_USER@$VPS_IP:public_html/bkgoswami.com/wp/wp-content/uploads/bkgpics .'
            - rm -rf bkgpics/jpeg
            - ./png.sh
            - 'scp -i ~/.ssh/id_rsa_atourcity -r bkgpics/jpeg/* $VPS_USER@$VPS_IP:public_html/bkgoswami.com/wp/wp-content/uploads/bkgpics_jpeg/'
      secrets:
        - name: VPS_BKG


